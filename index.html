<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>중고마켓</title>
    <link
      rel="stylesheet"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      /* 카드에 마우스를 올리면 커지도록 하는 효과 */
      .card {
        transition: transform 0.3s ease; /* 부드러운 애니메이션 */
      }

      .card:hover {
        transform: scale(1.05); /* 카드 크기 약간 증가 */
      }
    </style>
  </head>
  <body>
    <!-- Hero 섹션 만들기 -->
    <div class="container my-5">
      <div class="p-5 mb-5 bg-dark text-white rounded-3 text-center">
        <!-- mb-5로 여백 추가 -->
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">중고 마켓</h1>
          <p class="col-md-8 fs-4 mx-auto">중고 물건 팝니다!</p>
          <button class="btn btn-primary btn-lg" type="button">
            더 알아보기
          </button>
        </div>
      </div>

      <!-- 카드 섹션 -->
      <div class="row">
        <!-- 첫 번째 카드 -->
        <div class="col-md-4">
          <div class="card">
            <a href="https://www.coupang.com" target="_blank">
              <img
                src="https://source.unsplash.com/1600x900/?rice-cooker"
                class="card-img-top"
                alt="전기밥솥 이미지"
              />
            </a>
            <div class="card-body">
              <h5 class="card-title">전기밥솥</h5>
              <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
              <p class="card-text">
                한 번 밖에 안쓰는 전기밥솥 팝니다. 부모님이 독립 할 때 주신
                거에요!
              </p>
            </div>
          </div>
        </div>

        <!-- 두 번째 카드 -->
        <div class="col-md-4">
          <div class="card">
            <a href="https://www.coupang.com" target="_blank">
              <img
                src="https://source.unsplash.com/1600x900/?kitchen-appliance"
                class="card-img-top"
                alt="전기밥솥 이미지"
              />
            </a>
            <div class="card-body">
              <h5 class="card-title">전기밥솥</h5>
              <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
              <p class="card-text">
                한 번 밖에 안쓰는 전기밥솥 팝니다. 부모님이 독립 할 때 주신
                거에요!
              </p>
            </div>
          </div>
        </div>

        <!-- 세 번째 카드 -->
        <div class="col-md-4">
          <div class="card">
            <a href="https://www.coupang.com" target="_blank">
              <img
                src="https://source.unsplash.com/1600x900/?appliance"
                class="card-img-top"
                alt="전기밥솥 이미지"
              />
            </a>
            <div class="card-body">
              <h5 class="card-title">전기밥솥</h5>
              <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
              <p class="card-text">
                한 번 밖에 안쓰는 전기밥솥 팝니다. 부모님이 독립 할 때 주신
                거에요!
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- 버튼 섹션 -->
      <div class="text-center my-4">
        <button type="button" class="btn btn-primary">구매하기</button>
        <button type="button" class="btn btn-secondary">판매하기</button>
      </div>
    </div>
  </body>
</html>
